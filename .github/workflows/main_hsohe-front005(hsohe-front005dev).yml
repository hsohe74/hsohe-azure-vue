# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - hsohe-front005(hsohe-front005dev)

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  AZURE_WEBAPP_PACKAGE_PATH:  'build'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hsohe-front005'
        slot-name: 'hsohe-front005dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_78565824a445497c93c488a877904914 }}
        package: .
